<ul ng-repeat="player in ctrl.players">
    <li>{{player.firstName}}</li>
    <li>{{player.lastName}}</li>
    <li>{{player.team}}</li>
    <li>{{player.position}}</li>
</ul>

<button ng-click="ctrl.getPlayers()">Click Here</button>

<two-points text="two points" players="ctrl.players" do-euro="ctrl.doEuro()"></two-points>
